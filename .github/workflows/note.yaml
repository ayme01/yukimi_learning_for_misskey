name: Note

on:
  schedule:
    # 定期実行する時間・・・①
    - cron: "*/10 * * * *"

jobs:
 note:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Python
        run: python src/cron_note.py
        env: 
          SERVER: ${{secrets.SERVER}}
          TOKEN: ${{secrets.TOKEN}}